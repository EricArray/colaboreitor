<html>

    <head>
        <title>Colaboreitor</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://www.json.org/json2.js"></script>
        <script type="text/javascript">
            function post_loc() {
                let nombre = $("#post_loc_nombre");
                let lng = $("#post_loc_lng");
                let lat = $("#post_loc_lat");
                let json = {
                    "nombre": nombre.val(),
                    "lng": lng.val(),
                    "lat": lat.val()
                };
                let dat = JSON.stringify(json); 

                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/localidad",
                    data: dat,
                    success: function(){},
                    dataType: "json",
                    contentType : "application/json"
                });
            }
        </script>
    </head>
    
    <body>
 
        <h2>Localidad</h2>
        
        <h3>GET /localidad</h3>
        <p><a href="http://localhost:8080/localidad">/localidad</a></p>
        
        <h3>GET /localidad</h3>
        <form action="http://localhost:8080/localidad" method="GET">
            <p>id: <input type="text" name="id"/></p>
            <input type="submit" value="Submit"/>
        </form>
    
        <h3>POST /localidad</h3>
        <div>
            <p>nombre: <input id="post_loc_nombre" type="text" name="nombre"/></p>
            <p>lng: <input id="post_loc_lng" type="text" name="lng"/></p>
            <p>lat: <input id="post_loc_lat" type="text" name="lat"/></p>
            <input type="button" value="POST" onclick="post_loc()"/>
        </div>
        
        <h3>DELETE /localidad</h3>   
        <form action="http://localhost:8080/localidad" method="DELETE">
            <p>id: <input type="text" name="id"/></p>
            <input type="submit" value="Submit"/>
        </form>
    
    </body>

</html>
