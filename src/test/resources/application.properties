app.name=Colaboreitor

spring.profiles.active=dev
#comment above profile and uncoment line below to operate using https
#spring.profiles.active=https
#spring.mvc.view.prefix: /WEB-INF/jsp/
#spring.mvc.view.suffix: .jsp
server.port=38901
#server.context-path=/v1

#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.EJB3NamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

spring.datasource.host=localhost
spring.datasource.database=Colaboreitor
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.url=jdbc:postgresql://${spring.datasource.host}/${spring.datasource.database}